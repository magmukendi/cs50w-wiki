{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body style="wrap-flex: wrap; width:90%; margin:auto; background-color:rgb(40,40,40,1); color:white;">
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3" style="background: rgba(50,50,50,1);">
                <h2>Wiki for Dummies</h2>
                <form action="{%url 'search' %}" method="get">
                    <input class="search" type="text" name="q" id="q" placeholder="Search Encyclopedia">
                </form>

                <div>
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a href= "{% url 'create'%}">Create New Page</a>
                </div>
                <div>
                    <a href= "{% url 'detail' pk=random %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
